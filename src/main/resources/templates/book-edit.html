<!doctype html>
<html lang="en" html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Book Store</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand text-white" onclick="location.href='/'">Book Store</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active text-white" aria-current="page" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="/authors">Author List</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="/books">Book List</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container my-5 p-5" style="border:1px solid black;">
    <h4 class="text-center">Edit Book & Author</h4>
    <form class="col-md-4 offset-md-4" th:action="@{/books/{id}/edit(id=${book.id})}" th:object="${book}" method="post">


        <div class="mb-3">

            <label for="title" class="form-label">Title:</label>
            <input type="text" class="form-control" id="title" name="title" th:field="*{title}" required>
            <!--                 this code will show error messages-->
            <div class="mb-3">
                <p class="text-danger" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></p>
            </div>
        </div>
        <br>
        <div class="mb-3">
            <label for="authorName" class="form-label">Author Name:</label>
            <input type="text" class="form-control" id="authorName" name="author.name" th:field="*{author.name}"
                   required>
            <div class="mb-3">
                <p class="text-danger" th:if="${#fields.hasErrors('author.name')}" th:errors="*{author.name}"></p>
            </div>
        </div>
        <br>
        <!--        If there are validation errors in any field of the form, a general error message will be displayed.-->
        <div class="alert alert-danger" th:if="${#fields.hasErrors('*')}">
            <p>Please fix the following errors:</p>
            <ul>
                <li th:each="error : ${#fields.errors('*')}" th:text="${error}"></li>
            </ul>
        </div>
        <center>
            <button type="submit" class="btn btn-primary">Submit</button>
        </center>
    </form>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>

</body>
</html>
